    <script>

      function diasEntreFechas(inicio, fin) {
        const unDia = 1000 * 60 * 60 * 24
        const diferencia = Math.abs(fin - inicio)

        return Math.floor(diferencia / unDia)
      }

      // Los meses comienzan en 0
      const hoy = new Date()
      const nacimiento = new Date(1985, 11, 15)

      console.log(diasEntreFechas(nacimiento,hoy))
